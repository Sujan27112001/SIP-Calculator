<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Calculator with Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="twitter:title" content="SIP Calculator Results">
  <meta name="twitter:description" content="">
  <meta property="og:title" content="SIP Calculator Results">
  <meta property="og:description" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Nunito Sans', sans-serif; height: 800px;" >
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">SIP Calculator</h2>
        <form>
          <div class="mb-3">
            <label for="investment" class="form-label">Monthly Investment Amount:</label>
            <!-- Slider and manual entry for monthly investment -->
            <input type="range" class="form-range" id="investmentSlider" min="0" max="100000" step="1000" value="5000" oninput="updateTextInput(this.value, 'investment')">
            <input type="number" class="form-control mt-2" id="investment" placeholder="Enter amount (Max: 100,000)" max="100000">
          </div>

          <div class="mb-3">
            <label for="interest" class="form-label">Annual Interest Rate (%):</label>
            <!-- Slider and manual entry for annual interest rate -->
            <input type="range" class="form-range" id="interestSlider" min="0.1" max="20" step="0.1" value="7" oninput="updateTextInput(this.value, 'interest')">
            <input type="number" class="form-control mt-2" id="interest" placeholder="Enter interest rate" min="0.1" max="20" step="0.1">
          </div>

          <div class="mb-3">
            <label for="duration" class="form-label">Investment Duration (Years):</label>
            <!-- Slider and manual entry for investment duration -->
            <input type="range" class="form-range" id="durationSlider" min="1" max="50" step="1" value="10" oninput="updateTextInput(this.value, 'duration')">
            <input type="number" class="form-control mt-2" id="duration" placeholder="Enter duration" min="1" max="50" step="1">
          </div>

          <button type="button" class="btn btn-primary" onclick="calculateSIP()">Calculate</button>
        </form>

        <div id="result" class="mt-4">
        <canvas id="sipChart"  class="mt-4"></canvas>
      </div>
    </div>
  </div>

  <div class="mb-4"> Designed by Sujan </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
